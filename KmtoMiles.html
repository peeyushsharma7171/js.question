<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Questions</h2>
<p id="demo1"></p>
<p id="demo"></p>

<script>
//7// Kilometers to Miles...
//    'x' kilometers = (0.62137) x miles

let km = 5 , M;


M = 0.62137 * km;
document.getElementById("demo1").innerHTML = "Kilometer : " + km;
document.getElementById("demo").innerHTML = "Miles : " + M.toFixed(2);

</script>

</body>
</html>
