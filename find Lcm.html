	<title>javaScript program to find the LCM of two integers
</title>
<body>
	<p>Least common multiple</p>
	<p id="demo"></p>
	<script>
             let num1 = 8;
             let num2 = 37;

             if(num2>num1) {
             	for(let n=num1;n>0;n--){
             		if(num2%n==0 && num1%n==0){
             			GCD = n;
             			break;
             		} else{
             			continue;
             		}
             	}

             }else if(num1 > num2) {
			for(let n = num2; n > 0; n--) {
				if(num2%n==0 && num1%n==0){
					GCD = n;
					break;
				} else {
					continue;
				}
			}
		} else {
			GCD = num1;
		}


		let LCM = (num1*num2)/GCD;
		console.log(LCM);
	</script>
