<!DOCTYPE html>
<html>
<head>
	<title>Natural Sum</title>
</head>
<body>
	<p>Some of the Natural Numbers</p>
	<p id="demo"></p>

	<script>
		let num1 = 6;
		let num2 = 8;

		if(num1%1==0 && num2%1==0) {
			document.getElementById("demo").innerHTML = num1+num2;
		} else {
			document.getElementById("demo").innerHTML = "This is not a natural number.";
		}
	</script>

</body>
</html>
