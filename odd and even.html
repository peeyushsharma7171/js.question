<!DOCTYPE html>
<html>
<head>
	<title>Odd Even Program</title>
	<p>Write a program to check wether a number is odd or even.</p>
	<p id="demo"></p>
</head>
<body>
<script>
	let number = 6;
	if(number%2==0){
		document.getElementById("demo").innerHTML = "Given number " + number + " is EVEN."
	} else {
		document.getElementById("demo").innerHTML = "Given number " + number + " is ODD."
	}
</script>
</body>
</html>
