<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ASCII Value</title>

</head>
<body>
	<p>Find the ASCII value of the given charater</p>
	<p id="demo"></p>
	<script>
	let char = "A,b,c";
	document.getElementById('demo').innerHTML= char.charCodeAt();
	</script> 

</body>
