
<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Numbers</title>
</head>
<body>
	<p>Here are some fibonacci numbers.</p>
	<p style="display: inline;">0</br>1</br></p>
	<p style="display: inline;" id="demo"></p>
	<script>
		let fib = [0,1], number;
		let text = "";
		for(let i = 1 ; i <= 10 ; i++) {
			number = fib[1] + fib[0];
			debugger;
			fib[0]=fib[1];
			fib[1]=number;
			text += number + "</br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
