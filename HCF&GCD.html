<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<body>
		<p>Greatest common divisior</p>
	     <p id="demo"></p>
	<script>
		let num1 = 64;
		let num2 = 32;

	if(num2 > num1) {
			for(let n = num1; n > 0; n--) {
				if(num2%n==0 && num1%n==0){
					document.getElementById("demo").innerHTML = n;
					break;
				} else {
					continue;
				}
			}
		} else if(num1 > num2) {
			for(let n = num2; n > 0; n--) {
				if(num2%n==0 && num1%n==0){
					document.getElementById("demo").innerHTML = n;
					break;
				} else {
					continue;
				}
			}
		} else {
			document.getElementById("demo").innerHTML = num1;
		}
	</script>

</head>


</body>
</html>>
