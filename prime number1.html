<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	let num = prompt("Enter the positive number");
	let isprime=true;
	if(num>1){
		for(let i=2;i<num;i++){
			if(num%i==0){
				isprime=false;
				break;
			}
		}
		if(isprime==true){
			document.write("prime number");

		}
		else{
			document.write("not a prime number");

		}
	}
</script>>
</body>
</html>>
