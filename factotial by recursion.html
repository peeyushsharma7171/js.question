	<title>Factroial By Recursion</title>
	<p id="demo"></p>
	<script>
		let num = 20;
		function fact(num){
			if(num==0){
				return 1;
			}
			else{
				return num*fact(num-1);
			}
		}
		  console.log(fact(20));
		</script>
</head>
