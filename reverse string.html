<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse the string</title>
	<body>
		<p>This programe reverse the string</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
			let string = "legend never die."

			let newstring = string.split("");
			let reversedstring = newstring.toReversed();
			let fstring = reversedstring.join("");


			document.getElementById('demo1').innerHTML = string;
			document.getElementById('demo2').innerHTML=fstring;
		</script>

</head>


</body>
</html>>
