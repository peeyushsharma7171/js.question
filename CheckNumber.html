<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Questions</h2>

<p id="demo"></p>

<script>
//10//Positive Negative or Zero...
let n = 0;

if(n > 0){
	document.getElementById("demo").innerHTML = n +" is a Positive number.";
} else if (n == 0){
	document.getElementById("demo").innerHTML = n +" is zero";
} else {
	document.getElementById("demo").innerHTML = n +" is a Negative number.";
}
</script>

</body>
</html>
